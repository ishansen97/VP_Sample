<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Video</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../../../JQuery/jquery-1.4.2.min.js""></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	
</head>
<body>

<form onsubmit="VPVideoDialog.insert();return false;" action="#">
	<table>
		<tr>
			<td>Playlist:</td>
			<td> <input type="checkbox" id="cbVideoListing" tabindex="1" /></td>
		</tr>
		<tr>
			<td>Video Id(s) (comma separated):</td>
			<td><input type="text" id="txtIds" tabindex="2" /></td>
		</tr>
		<tr>
			<td>Length (hh:mm):</td>
			<td><input type="text" id="txtLength" tabindex="3" /></td>
		</tr>
		<tr>
			<td>Width: </td>
			<td><input type="text" id="txtWidth" tabindex="4" /></td>
		</tr>
		<tr>
			<td>Height:</td>
			<td><input type="text" id="txtHeight" tabindex="5" /></td>
		</tr>
		<tr>
			<td>Player Id:</td>
			<td><input type="text" id="txtPlayerId" tabindex="6" /></td>
		</tr>
	</table>
	
	<ul class="errorPanel">
	</ul>

	<div class="mceActionPanel newWindow">
		<input type="button" id="insert" name="insert" value="Save" tabindex="7" onclick="VPVideoDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="Cancel" tabindex="8" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
