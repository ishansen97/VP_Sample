<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Embedded Code</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../../../JQuery/jquery-1.4.2.min.js""></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	
</head>
<body>

<form onsubmit="EmbeddedCodeDialog.insert();return false;" action="#">
	<table>
		<tr>
			<td valign="top">Embedded Code:</td>
			<td><textarea style="height: 75px; width: 200px;" id="txtEmbeddedCode" tabindex="1"></textarea></td>
		</tr>
	</table>
	<ul class="errorPanel">
	</ul>

	<div class="mceActionPanel newWindow">
		<input type="button" id="insert" name="insert" value="Save" tabindex="2" onclick="EmbeddedCodeDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="Cancel" tabindex="3" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
