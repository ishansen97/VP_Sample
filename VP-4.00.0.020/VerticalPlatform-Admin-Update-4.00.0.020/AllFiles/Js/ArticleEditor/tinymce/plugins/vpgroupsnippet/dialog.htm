<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Content Item</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../../../JQuery/jquery-1.4.2.min.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	
</head>
<body>

<form onsubmit="SnippetDialog.insert();return false;" action="#">
	<table>
		<tr>
			<td valign="top">Content Group:</td>
			<td>
				<select id='ddlContentGroups' style="width:120px">
					
				</select>
			</td>
		</tr>
		<tr>
			<td valign="top">Script Type:</td>
			<td>
				<select id='ddlScriptType' style="width:120px">
					<option value='Expressions'>Expressions</option>
					<option value='UtilityMethods'>Utility Methods</option>
				</select>
			</td>
		</tr>
		<tr>
			<td valign="top">Render Type:</td>
			<td>
				<select id='ddlRenderType' style="width:120px">
					<option value='Full'>Full</option>
					<option value='Summary'>Summary</option>
					<option value='List'>List</option>
				</select>
			</td>
		</tr>
	</table>
	<ul class="errorPanel">
	</ul>

	<div class="mceActionPanel newWindow">
		<input type="button" id="insert" name="insert" value="Save" onclick="SnippetDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="Cancel" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
